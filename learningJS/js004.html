<body>
<!--JSの学習用のディレクトリなので、cssとjsはとりあえず<body>の中に書くよ-->
<style>
.here {width: 100%;}
#txtInput {border: 4px solid #ccc; border-radius: 8px; width: 100%; height: 11rem; font-size: 1.5rem; padding: 1rem; white-space: pre-wrap;}
#txtCount {font-size: 1.5rem;}
.alert{color: #eb3f3f; font-weight: bold;}
@media screen and (min-width: 767px) {
.here {width: 70%;}

}
</style>
    <header>
        <div class="logo"><a href="../">Material Book</a></div>
        <!--menu start-->
        <div class="hamburger-menu">
            <!-- ボタンが押されたかどうかをチェックボックスで判断する -->
             <input type="checkbox" id="menu-btn-check">
             <!--  ハンバーガーボタン -->
               <label for="menu-btn-check" class="menu-btn"><span></span></label>
               <!--menu inner-->
               <div class="menu-content">
                <ul>
                    <li><a href="../list/index.html">List</a></li>

        </div>
        <!--/menu end-->

    <main>
        <div class="contents">
            <section class="article">
                <h1 class="mb20">入力した文字数を数える</h1>
                <div class="here mb20">
                    <textarea id="txtInput" class="mb10"></textarea>
                    <p class="mb10">100文字以内で入力してください。</p>
                    <p class="mb10">現在<span id="txtCount">0</span>文字</p>
                </div>
                <p class="mb10">これは使う場面もよくあるやつ。なんならローカルでも使えるので便利だよね。</p>
            </section>
        </div>

    <footer>
        <ul>
            <li><a href="../">ホーム</a>&nbsp;&gt;</li>
            <li><a href="index.html">Learning</a>&nbsp;&gt;</li>
            <li>入力した文字数を数える</li>
        </ul>
        <p>&copy;スナックいばら</p>
    </footer>

<script>
    //各idの要素にそれぞれ定数を割り当てる
    const text = document.querySelector('#txtInput');
    const count = document.querySelector('#txtCount');

    //キー入力が開始された時のイベント処理
    text.addEventListener(`keyup`, () => {
        count.textContent = text.value.length;

        //カウントが100を超えたらクラス名が追加されるしそうじゃなければクラス名は無しになる
        if (text.value.length > 100) {
            count.classList.add('alert');
        } else {
            count.classList.remove('alert');
        }
    });


</script>
