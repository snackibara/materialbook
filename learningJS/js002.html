<title>ローディング中の画面を作ってみる</title>
<!-- ドキュメントの簡単な説明 -->
<!-- contentの値は、検索エンジンの結果として使用される場合があります。(だいたい150文字まで。デバイスによって表示される文字数がかわる事もある) keywordに関しては適切なものを入れないのであれば無い方がいい -->
<meta name="description" content="JSを使ってカラーピッカーを作ってみるやつです">

<!-- このドキュメントの翻訳を提供しないようGoogleに指示 -->
<meta name="google" content="notranslate">
<!-- 検索エンジンのクロールとインデックス作成の動作を制御 -->
<meta name="robots" content="none"><!-- すべての検索エンジン用 公開しないのでnoneを入れておくことにする -->

<!--link rel="stylesheet" href="css/reset.css"-->
<link rel="stylesheet" href="../css/reset.css">

<body>
<!--JSの学習用のディレクトリなので、cssとjsはとりあえず<body>の中に書くよ-->
<style>
    /* ローディング部分 */
    #loading {
        transition: all ls;
        background-color: #ddd;
        position: fixed;
        z-index: 9999;
        inset: 0;
        display: grid;
        place-items: center;
    }
    .spinner {
        width: 200px;
        height: 200px;
    }

    /* ローディングが完了したら隠す */
    .loaded {
        opacity: 0;
        visibility: hidden;
    }

    /* コンテンツ部分 */
    .gallery {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
    }
    img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }
</style>
<header>
  <div class="logo"><a href="../">Material Book</a></div>

  <div class="hamburger-menu">
  <!-- ボタンが押されたかどうかをチェックボックスで判断する -->

  <!--  ハンバーガーボタン -->
  <label for="menu-btn-check" class="menu-btn"><span></span></label>

</ul>
  </div>

  </div>
  <!--/menu end-->

<div class="contents">
<!--ローディング部分-->

    const loading = document.querySelector('#loading');

    window.addEventListener('load', () => {
        loading.classList.add('loaded');
